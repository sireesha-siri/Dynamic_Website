<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Colour_picker.css">
</head>
<body>
    <div class="p-5 text-center d-flex flex-column justify-content-center" id="colorPickerContainer">
        <h1 class="heading">Color Picker</h1>
        <div class="m-4">
            <button id="button1" class="button-style" onClick = 'button1()'>#e0e0e0</button>
            <button id="button2" class="button-style" onClick = 'button2()'>#6fcf97</button>
            <button id="button3" class="button-style" onClick = 'button3()'>#56ccf2</button>
            <button id="button4" class="button-style" onClick = 'button4()'>#bb6bd9</button>
        </div>
        <p class="background-color-name">Background color : <span id="selectedColorHexCode">#fffff</span></p>
        <p class="description">Try clicking on one of the colors above to change the background color of this page!</p>
    </div>

    <script src="Colour_picker.js"></script>
</body>
</html>
