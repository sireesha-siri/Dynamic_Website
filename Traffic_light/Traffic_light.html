<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Traffic_light.css">
</head>
<body>
    <div class="traffic-light-background pt-5 pb-5 text-center">
        <h1 class="heading">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center m-5">
            <div class="d-flex flex-column">
                <button class="button-style" id="stopButton" onclick="stopSignal()">Stop</button>
                <button class="button-style" id="readyButton" onclick="readySignal()">Ready</button>
                <button class="button-style" id="goButton" onclick="goSignal()">Go</button>
            </div>
            <div class="traffic-light d-flex flex-column justify-content-around ml-3">
                <div class="bulb" id="stopBulb"></div>
                <div class="bulb" id="readyBulb"></div>
                <div class="bulb" id="goBulb"></div>
            </div>
        </div>
    </div>

    <script src="Traffic_light.js"></script>
</body>
</html>
